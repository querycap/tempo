name: Docker publish

on:
  push:
    branches:
      - 'master'

jobs:
  docker-image:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        component:
          - tempo
          - tempo-query
          - tempo-vulture

    defaults:
      run:
        working-directory: ./tempo

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host

      - uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ github.DOCKER_USERNAME }}
          password: ${{ github.DOCKER_PASSWORD }}

      - name: Build & Publish images
        run: |
          make dep
          make buildx